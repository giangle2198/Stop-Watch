<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Stop Watch</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="styling.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Volkhov&display=swap" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div id="header">
        Stop Watch
    </div>

<div id="lap">
    <span id="lapminutes">00</span>:<span id="lapsecond">00</span>:<span id="lapcentisecond">00</span>
</div>
    
<div id="time">
    <span id="timeminutes">00</span>:<span id="timesecond">00</span>:<span id="timecentisecond">00</span>
</div>
<div id="controlsContainer" class="row">
    <div class="col-xs-2 col-xs-offset-4">
        <div id="startbutton" class="control">
            Start
        </div>
        <div id="stopbutton" class="control">
            Stop
        </div>
        <div id="resumebutton" class="control">
            Resume
        </div>
    </div>
    <div class="col-xs-2">
        <div id="lapbutton" class="control">
            Lap
        </div>
        <div id="resetbutton" class="control">
            Reset
        </div>
    </div>
</div>
    
<div id="lapcontent">
</div>
    
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="stopwatch.js"></script>
</body>
</html>
